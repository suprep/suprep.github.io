<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Citizen – 50,000 UEC Bonus</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  background:
    linear-gradient(rgba(11,15,26,.75),rgba(11,15,26,.88)),
    url("/assets/background.jpg") center/cover fixed;
}

/* ===== 3-COLUMN HERO GRID ===== */
.hero{
  display:grid;
  grid-template-columns: 1fr minmax(0,720px) 1fr;
  gap:32px;
  padding:56px 18px;
  max-width:1600px;
  margin:0 auto;
}

/* ===== CENTER CARD ===== */
.card{
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:28px 26px;
  box-shadow:0 24px 70px rgba(0,0,0,.65);
  text-align:center;
}

/* ===== RIGHT IMAGE ===== */
.side{
  display:flex;
  justify-content:flex-start;
  align-items:flex-start;
}

.side img{
  width:620px;
  max-width:100%;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:18px;
  box-shadow:0 18px 50px rgba(0,0,0,.6);
}

/* ===== LOGOS ===== */
.logo-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}
.logo-row img{max-height:44px}
.logo-row .right img{max-height:64px}

h1{margin:0 0 8px;font-size:32px}
.sub{font-size:14px;opacity:.75;margin-bottom:18px}

p{font-size:16px;line-height:1.6;margin:0 0 14px}

.cta{
  margin:26px 0;
}
.cta a{
  display:inline-block;
  padding:20px 48px;
  background:linear-gradient(135deg,#1e90ff,#4fa9ff);
  color:#fff;
  text-decoration:none;
  font-size:22px;
  font-weight:800;
  border-radius:14px;
  box-shadow:0 18px 40px rgba(30,144,255,.35);
}

/* ===== MOBILE ===== */
@media(max-width:1100px){
  .hero{
    grid-template-columns:1fr;
    gap:20px;
  }
  .side{
    justify-content:center;
  }
  .cta a{
    width:100%;
  }
}
</style>
</head>

<body>

<div class="hero">

  <!-- LEFT EMPTY COLUMN (balances layout) -->
  <div></div>

  <!-- CENTER -->
  <div class="card">
    <div class="logo-row">
      <div class="left">
        <img src="/assets/RSI_COLOR.png">
      </div>
      <div class="right">
        <img src="/assets/MadeByTheCommunity_White.png">
      </div>
    </div>

    <h1>Star Citizen – 50,000 UEC Bonus</h1>
    <div class="sub">Start for free on the official developer website</div>

    <p>
      Star Citizen is an ambitious online space game featuring trading,
      exploration and spaceship combat.
    </p>

    <div class="cta">
      <a href="https://www.robertsspaceindustries.com/enlist?referral=STAR-VYJ5-MW35" target="_blank">
        Start playing now – get 50,000 UEC
      </a>
    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="side">
    <img src="/assets/ReferralRewards.jpg" alt="Referral Rewards">
  </div>

</div>

</body>
</html>
